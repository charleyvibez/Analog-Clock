<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALOG CLOCK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/olo.PNG" sizes="16*16">
</head>
<body>
    <div class="clock">
        <div>
          <div class="about dateclock"></div>
          <div class="about dayclock"></div>
        </div>
        <div class="mark"></div>
        <div>
          <div class="hour-tick"></div>
          <div class="minute-tick"></div>
          <div class="second-tick"></div>
        </div>
        <div>
          <span class="span1">3</span>
          <span class="span2">6</span>
          <span class="span3">9</span>
          <span class="span4">12</span>
        </div>
        <div class="analog"></div>
      </div>
      <!-- Footer -->
      <footer>
        <div class="graph">
            <marquee></a> Created by <a href="https://github.com/omololacrea8/"><b>Fele Omololaâ™¡</b></a>.
            </marquee>
        </div>
        </footer> 
      <script src="script.js"></script>
</body>
</html>
